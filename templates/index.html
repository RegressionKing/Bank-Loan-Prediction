<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ML Prediction Form</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #121212; /* Updated darker background for better contrast */
        color: #fff; /* White text */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s ease; /* Smooth transition for background color */
    }

    .form-container {
        background: linear-gradient(145deg, #2c2c2c, #4a4a4a); /* Updated gradient for more depth */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 26px rgba(0,0,0,0.3); /* Enhanced shadow for a floating effect */
        width: 350px;
        text-align: center;
        animation: appear 0.8s ease-out forwards; /* Animation for form appearance */
    }

    input[type="text"], button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 4px;
        border: none;
        transition: all 0.3s ease; /* Transition for smooth effect on focus */
    }

    input[type="text"] {
        background-color: #333;
        color: #ccc;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Subtle shadow to lift the input */
    }

    input[type="text"]:focus {
        background-color: #444; /* Darker shade on focus */
        color: #fff;
        box-shadow: 0 2px 8px rgba(255,255,255,0.2); /* White glow on focus */
    }

    button {
        background-color: #0aaff1; /* Bright blue to stand out */
        color: #fff;
        font-weight: 400;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,150,250,0.5); /* Subtle blue shadow */
    }

    button:hover {
        background-color: #0690c8; /* Slightly darker blue on hover */
        box-shadow: 0 6px 15px rgba(0,120,220,0.6); /* Enhanced shadow on hover */
    }

    @keyframes appear {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        font-size: 24px;
        font-weight: 300;
    }
</style>
</head>
<body>
<div class="form-container">
    <h1>Predict Experience</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="YearsExperience" placeholder="Years of Experience" required />
        <button type="submit">Predict</button>
    </form>
    <br>
    {{ prediction_text }}
</div>

<script>
    document.body.addEventListener('mousemove', () => {
        document.body.style.backgroundColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.2)`;
    });
</script>
</body>
</html>
